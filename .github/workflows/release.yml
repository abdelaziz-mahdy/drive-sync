name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install appdmg and fastforge
        run: |
          npm install -g appdmg
          dart pub global activate fastforge

      - run: flutter pub get
      - run: dart run build_runner build --delete-conflicting-outputs

      - name: Build macOS DMG
        run: fastforge release --name macos-release

      - name: Rename artifact
        run: mv dist/*.dmg DriveSync-macOS.dmg

      - uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: DriveSync-macOS.dmg

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            clang cmake ninja-build pkg-config \
            libgtk-3-dev liblzma-dev libstdc++-12-dev \
            libsecret-1-dev libjsoncpp-dev dpkg-dev \
            libayatana-appindicator3-dev

      - name: Install fastforge
        run: dart pub global activate fastforge

      - run: flutter pub get
      - run: dart run build_runner build --delete-conflicting-outputs

      - name: Build Linux DEB
        run: fastforge release --name linux-release

      - name: Rename artifact
        run: mv dist/*.deb DriveSync-Linux-amd64.deb

      - uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: DriveSync-Linux-amd64.deb

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install fastforge
        run: dart pub global activate fastforge

      - run: flutter pub get
      - run: dart run build_runner build --delete-conflicting-outputs

      - name: Build Windows EXE installer
        run: fastforge release --name windows-release

      - name: Rename artifact
        shell: pwsh
        run: |
          $exe = Get-ChildItem -Recurse -Filter "*.exe" dist/ | Select-Object -First 1
          Copy-Item $exe.FullName "DriveSync-Windows-Setup.exe"

      - uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: DriveSync-Windows-Setup.exe

  create-release:
    needs: [build-macos, build-linux, build-windows]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Extract changelog for this version
        id: changelog
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          BODY=$(awk "/^## ${VERSION}/{flag=1; next} /^## /{flag=0} flag" CHANGELOG.md)
          if [ -z "$BODY" ]; then
            BODY="Release ${VERSION}"
          fi
          echo "body<<DELIM" >> "$GITHUB_OUTPUT"
          echo "$BODY" >> "$GITHUB_OUTPUT"
          echo "DELIM" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body: ${{ steps.changelog.outputs.body }}
          files: |
            artifacts/macos-build/DriveSync-macOS.dmg
            artifacts/linux-build/DriveSync-Linux-amd64.deb
            artifacts/windows-build/DriveSync-Windows-Setup.exe
