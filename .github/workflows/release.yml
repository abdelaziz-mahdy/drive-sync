name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      - run: flutter pub get
      - run: dart run build_runner build --delete-conflicting-outputs
      - run: flutter build macos --release

      - name: Create DMG
        run: |
          APP_PATH="build/macos/Build/Products/Release/drive_sync.app"
          DMG_NAME="DriveSync-macOS.dmg"
          hdiutil create -volname "DriveSync" -srcfolder "$APP_PATH" -ov -format UDZO "$DMG_NAME"

      - uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: DriveSync-macOS.dmg

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libstdc++-12-dev libsecret-1-dev libjsoncpp-dev

      - run: flutter pub get
      - run: dart run build_runner build --delete-conflicting-outputs
      - run: flutter build linux --release

      - name: Create archive
        run: |
          cd build/linux/x64/release/bundle
          tar -czf ../../../../../DriveSync-Linux-x64.tar.gz .

      - uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: DriveSync-Linux-x64.tar.gz

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      - run: flutter pub get
      - run: dart run build_runner build --delete-conflicting-outputs
      - run: flutter build windows --release

      - name: Create archive
        shell: pwsh
        run: |
          Compress-Archive -Path "build\windows\x64\runner\Release\*" -DestinationPath "DriveSync-Windows-x64.zip"

      - uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: DriveSync-Windows-x64.zip

  create-release:
    needs: [build-macos, build-linux, build-windows]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Extract changelog for this version
        id: changelog
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          # Extract section for this version from CHANGELOG.md
          BODY=$(awk "/^## ${VERSION}/{flag=1; next} /^## /{flag=0} flag" CHANGELOG.md)
          if [ -z "$BODY" ]; then
            BODY="Release ${VERSION}"
          fi
          echo "body<<DELIM" >> "$GITHUB_OUTPUT"
          echo "$BODY" >> "$GITHUB_OUTPUT"
          echo "DELIM" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body: ${{ steps.changelog.outputs.body }}
          files: |
            artifacts/macos-build/DriveSync-macOS.dmg
            artifacts/linux-build/DriveSync-Linux-x64.tar.gz
            artifacts/windows-build/DriveSync-Windows-x64.zip
